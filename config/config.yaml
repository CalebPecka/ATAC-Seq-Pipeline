# Choose "hs" for Homo sapiens. Choosing another value for MACS2 will require a separate 
# download for a reference genome as well as a GTF file for the chromosomal location of genes.
genomeType: "hs"

# Initial file type. This pipeline assumes you are starting with a BAM file, and is incapable
# of processing raw FASTA files with indexing methods like BOWTIE2, etc.
peakFileType: "BAM"

# P value for the peaks that are to be included in the final MACS2 output.
peakPVal: "0.05"

# File containing the bp positions of genes in the matching reference genome.
gtf: "../config/GTFgenes.tsv"

# Size of DNA motifs. If a peak is identified, the DNA sequence around that region is
# suspected to contain a transcription factor binding site (TFBS). If a value of 100 is used, the
# region 50 base pairs upstream and downstream of each peak site is analyzed for a TFBS.
motifSize: "100"

# BCrank collects this many motifs every time it is ran.
restartSize: "10"

# BCrank is repeatedly run 'seedSize' number of times. Each time, it is ran with a different
# seed, starting at 1 and ending at the variable number below. In total, this pipeline will
# generate 'n' motifs, where 'n' is restartSize multiplied by seedSize. 
seedSize: "3"